  <script>

    // Load terrain image

    let score = { barca: 0, city: 0};

      { x: 150, y: 250, color: "red", name: "Messi", team: "Bar√ßa", speed: 4},

    ];

    const ball = { x: 400, y: 250, radius: 8, dx: 0, dy: 0};

    document.addEventListener("keydown", (e) => keys[e.key] = true);

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      drawBall();
      players.forEach(drawPlayer);
}

    function drawPlayer(p) {
      ctx.fillStyle = p.color;

      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
}

    function drawLogos() {
      ctx.drawImage(barcaLogo, 20, 20, 40, 40);
      ctx.drawImage(cityLogo, 740, 20, 40, 40);
}

      let p = players[0]; // control Messi

}

    function updateBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;
      ball.dx *= 0.98;
      ball.dy *= 0.98;

}

      if (ball.x < 10 && ball.y> 200 && ball.y < 300) {
        score.city += 1;
        resetBall();
}

        score.barca += 1;
        resetBall();
}
}

    function resetBall() {
      ball.x = 400;
      ball.y = 250;
      ball.dx = 0;
      ball.dy = 0;
}

      let now = Date.now();
      let seconds = Math.floor((now - startTime) / 1000);
      let min = Math.floor(seconds / 60);
      let sec = seconds % 60;
      let timeStr = `${min}:${sec < 10? "0": ""}${sec}`;
      hud.innerHTML = `‚è±Ô∏è Temps: ${timeStr} | üî¥ Bar√ßa ${score.barca} - ${score.city} City üîµ`;
}

    function loop() {
      movePlayers();
      updateBall();
      drawScene();
      updateHud();
      requestAnimationFrame(loop);
}

    loop();
