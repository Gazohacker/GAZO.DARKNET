<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu de Tir</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    #gameCanvas {
      display: block;
      background: #222;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score : 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let target = {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: 30,
      dx: 2 + Math.random() * 3,
      dy: 2 + Math.random() * 3
    };

    function drawTarget() {
      ctx.beginPath();
      ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function update() {

ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTarget();

      target.x += target.dx;
      target.y += target.dy;

      if (target.x + target.radius > canvas.width || target.x - target.radius < 0) {
        target.dx *= -1;
      }
      if (target.y + target.radius > canvas.height || target.y - target.radius < 0) {
        target.dy *= -1;
      }

      requestAnimationFrame(update);
    }

    canvas.addEventListener("click", function(e) {
      const dist = Math.hypot(e.clientX - target.x, e.clientY - target.y);
      if (dist < target.radius) {
        score++;
        document.getElementById("score").textContent = "Score : " + score;
        target.x = Math.random() * canvas.width;
        target.y = Math.random() * canvas.height;
      }
    });

    update();
  </script>
</body>
</html>
