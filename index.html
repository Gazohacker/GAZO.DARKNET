<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu de Tir Amélioré</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; margin: auto; background: url('https://i.imgur.com/oYiTqum.jpg') no-repeat center center; background-size: cover; }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const playerImg = new Image();
    playerImg.src = "https://i.imgur.com/NyRuwTz.png";

    const enemyImg = new Image();
    enemyImg.src = "https://i.imgur.com/GrNf6uT.png";

    let player = { x: 50, y: 170, width: 40, height: 40 };
    let bullets = [];
    let enemies = [];
    let score = 0;
    let lives = 3;
    let gameOver = false;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && player.y > 0) player.y -= 20;
      if (e.key === "ArrowDown" && player.y < canvas.height - player.height) player.y += 20;

if (e.key === " " && !gameOver) bullets.push({ x: player.x + 30, y: player.y + 15 });
    });

    function spawnEnemy() {
      if (!gameOver) enemies.push({ x: 800, y: Math.random() * (canvas.height - 40), width: 40, height: 40 });
    }

    setInterval(spawnEnemy, 1500);

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      bullets.forEach((b, i) => {
        b.x += 10;
        ctx.fillStyle = "yellow";
        ctx.fillRect(b.x, b.y, 10, 5);
        if (b.x > 800) bullets.splice(i, 1);
      });

      enemies.forEach((e, i) => {
        e.x -= 3;
        ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);

        if (e.x + e.width < 0) {
          enemies.splice(i, 1);
          lives--;
          if (lives <= 0) gameOver = true;
        }
      });

      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (b.x < e.x + e.width && b.x + 10 > e.x && b.y < e.y + e.height && b.y + 5 > e.y) {
            enemies.splice(ei, 1);
            bullets.splice(bi, 1);
            score++;
          }
        });
      });

      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 25);

ctx.fillText("Vies: " + lives, 10, 50);

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 300, 200);
      } else {
        requestAnimationFrame(draw);
      }
    }

    draw();
  </script>
</body>
</html>
