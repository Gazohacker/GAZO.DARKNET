```html
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Catalogue CyberLab</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="terminal">
    <h2>> CATALOGUE CYBERLAB 📚</h2>
    <p>> Agent: <span class="cmd">GAZO_09</span> | Chargement des cours en cours...</p>

    <div class="course-list" id="courseList"></div>

    <p class="terminal-hint">> Les modules sont mis à jour dynamiquement.</p>
    <p>> Commandes: <a class="cmd" href="index.html">index</a> | <a class="cmd" href="sell.html">vendre</a></p>
  </div>

  <script>
    // Configuration Firebase à personnaliser
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const courseList = document.getElementById("courseList");

    db.collection("courses").orderBy("timestamp", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const c = doc.data();
        const block = `
          <div class="course">
            <h3>> ${c.titre} <span class="badge">${c.niveau}</span></h3>
            <p>> Auteur: <span class="cmd">${c.auteur}</span></p>
            <p>> Prix: ${c.prix}</p>
            <a class="cmd" href="course.html?id=${doc.id}">🔍 Voir le cours</a>
          </div>`;
        courseList.innerHTML += block;
});
}).catch(err => {
      courseList.innerHTML = "<p style='color:#ff0033;'>> ⚠️ Erreur de chargement: " + err.message + "</p>";
});
  </script>
</body>
</html>
```
