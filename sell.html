```html
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vendre un cours | CyberLab</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="terminal">
    <h2>> 🎓 Formulaire - Vendre un cours</h2>
    <p>> Agent connecté: <strong class="cmd">GAZO_09</strong> | Accès: Formateur 🔓</p>

    <form id="sellForm">
      <label for="title">Titre du cours:</label>
      <input type="text" id="title" name="title" required>

      <label for="niveau">Niveau:</label>
      <select id="niveau" name="niveau">
        <option value="Débutant">Débutant</option>
        <option value="Intermédiaire">Intermédiaire</option>
        <option value="Élite">Élite</option>
      </select>

      <label for="prix">Prix (BTC / ETH / USDT):</label>
      <input type="text" id="prix" name="prix" required>

      <label for="tags">Tags:</label>
      <input type="text" id="tags" name="tags" placeholder="Ex: linux, osint">

      <label for="desc">Description du cours:</label>
      <textarea id="desc" name="desc" rows="5" required></textarea>

      <button type="submit" class="submit-btn">📤 Publier le cours</button>
    </form>

    <p class="terminal-hint">> Le cours apparaîtra automatiquement dans le catalogue si la base est bien connectée.</p>
  </div>

  <script>
    // Configuration Firebase à personnaliser
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJECT_ID"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("sellForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const titre = document.getElementById("title").value;
      const niveau = document.getElementById("niveau").value;
      const prix = document.getElementById("prix").value;
      const tags = document.getElementById("tags").value.split(",").map(t => t.trim());
      const desc = document.getElementById("desc").value;

      try {
        await db.collection("courses").add({
          titre,
          niveau,
          prix,
          tags,
          description: desc,
          auteur: "GAZO_09",
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
});
        alert("✅ Cours publié avec succès!");
        document.getElementById("sellForm").reset();
} catch (err) {
        alert("❌ Erreur: " + err.message);
}
});
  </script>
</body>
</html>
